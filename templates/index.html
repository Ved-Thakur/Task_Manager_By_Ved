{% extends "base.html" %} {% block body %}
<h1>ğŸ“ To-Do List</h1>

<form action="/" method="POST" class="task-form">
  <input type="text" name="content" placeholder="Enter a task..." required />
  <button type="submit">Add Task</button>
</form>

{% if tasks %}
<table>
  <thead>
    <tr>
      <th>Task</th>
      <th>Date Created</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for task in tasks %}
    <tr>
      <td>{{ task.content }}</td>
      <td>{{ task.date_created.strftime('%Y-%m-%d') }}</td>
      <td>
        <a class="btn update" href="/update/{{ task.id }}">Update</a>
        <a class="btn delete" href="/delete/{{ task.id }}">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% else %}
<p class="empty">No tasks added yet.</p>
{% endif %} {% endblock %}
